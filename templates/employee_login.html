{% extends 'Base.html' %}
{% block myblock %}
{% load static%}
<link rel="stylesheet" href="{% static 'stylesheet/employee_login.css'%}">

<div style="background-image: url({% static 'img/9.jpg' %});
position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  z-index: -1;
  background-size: 100% 100%; background-repeat: no-repeat;">
<br>
<center>
<marquee behavior="" direction="up"><h1 class="form-title">Employee Login</h1></marquee>
<br><br>
<div class="form-container">
  <form method="POST">
      {% csrf_token %}
      <label for="">
        
        Employee_id:<input type="text" name="employee_id" placeholder="Employee ID" required><br>
      </label><br>
      <label for="">

        Password:<input type="password" name="password" placeholder="Password" required>
      </label><br>
      <button type="submit">Login</button>
  </form>
</div> 
</center>  
  <br><br><br><br><br><br><br>

</div>  

{% endblock %}
